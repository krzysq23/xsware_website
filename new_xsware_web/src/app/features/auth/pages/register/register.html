<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Zarejestruj się przez</small>
              </div>
              <div class="text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="assets/img/icons/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <div class="separator-or">
                  <span class="or-text">lub</span>
                </div>
              </div>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input
                          id="email"
                          class="form-control"
                          type="email"
                          formControlName="email"
                          placeholder="Email"
                          #emailTt="ngbTooltip"
                          [ngbTooltip]="getEmailError()"
                          triggers="manual"
                          placement="end"
                          container="body"
                          autocomplete="email"
                        />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input
                          id="password"
                          class="form-control"
                          type="password"
                          formControlName="password"
                          placeholder="Hasło"
                          #pwdTt="ngbTooltip"
                          placement="end"
                          [ngbTooltip]="getPasswordError()"
                          triggers="manual"
                          container="body"
                        />
                  </div>
                </div>
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input 
                        id="checkRegister" 
                        class="custom-control-input" 
                        #chkTt="ngbTooltip"
                        [ngbTooltip]="getPolicyError()"
                        formControlName="checkRegister"
                        type="checkbox"
                      >
                      <label class="custom-control-label" for="checkRegister">
                        <span>Zgadzam się z 
                          <a href="javascript:void(0)">Polityką prywatności</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Zarejestruj się</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
