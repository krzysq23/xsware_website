<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-muted text-center mb-3">
                <span class="display-4">Zaloguj się</span>
              </div>
              <div class="text-center text-muted mb-4">
              <p>
                <small>
                  Klikając Kontynuuj, wyrażasz zgodę na warunki: 
                  <a href="javascript:void(0)">
                    Umowę użytkownika, Politykę ochrony prywatności i Zasady korzystania z plików cookie.
                  </a>
                </small>
              </p>
              <div class="separator-or">
                <span class="or-text">lub</span>
              </div>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input
                          id="email"
                          class="form-control"
                          type="email"
                          formControlName="email"
                          placeholder="Email"
                          #emailTt="ngbTooltip"
                          [ngbTooltip]="getEmailError()"
                          triggers="manual"
                          placement="end"
                          container="body"
                          autocomplete="email"
                        />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input
                          id="password"
                          class="form-control"
                          type="password"
                          formControlName="password"
                          placeholder="Hasło"
                          #pwdTt="ngbTooltip"
                          placement="end"
                          [ngbTooltip]="getPasswordError()"
                          triggers="manual"
                          container="body"
                        />
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Zapamiętaj mnie</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Zaloguj się</button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Zapomniałeś hasło?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light">
                <small>Stwórz nowe konto</small>
              </a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </section>
</main>
