<nav
  id="navbar-main"
  class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned"
>
  <div class="container">
    <a class="navbar-brand mr-lg-5" [routerLink]="['/home']">
      <img src="./assets/img/brand/xsware_logo_full_white.png" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="navbar_global"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar_global" [ngbCollapse]="isCollapsed">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/home']">
              <img src="./assets/img/brand/xsware_logo_full.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="navbar_global"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>

      <ul class="navbar-nav align-items-lg-center ml-lg-auto">
        <li class="nav-item p-0">
          <a class="nav-link" routerLink="/home" placement="bottom" tooltip="Kontakt"> Home </a>
        </li>
        <li class="nav-item p-0">
          <a class="nav-link" routerLink="/about" placement="bottom" tooltip="Kontakt">
            O Firmie
          </a>
        </li>
        <li class="nav-item p-0">
          <a class="nav-link" routerLink="/contact" placement="bottom" tooltip="Kontakt">
            Kontakt
          </a>
        </li>
        <li class="nav-item" ngbDropdown placement="bottom-right">
          <a class="nav-link nav-link-icon no-caret" id="navbar-default_dropdown_1" ngbDropdownToggle>
            @if (isLoggedIn) { {{ email }} }
            <i class="ni ni-circle-08"></i>
          </a>
          <div class="dropdown-menu-right" aria-labelledby="navbar-default_dropdown_1" ngbDropdownMenu>
            @if (isLoggedIn) {
              <a class="dropdown-item" routerLink="/profile">Profil</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" routerLink="javascript:void(0)" (click)="logoutClick()">Wyloguj</a>
            } @else {
            <a class="dropdown-item" routerLink="/login">Logowanie</a>
            }
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
